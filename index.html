<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disc Golf Scorecard</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Disc Golf Scorecard</h1>

  <div id="score-buttons">
    <!-- Buttons for scores from -3 to +3 -->
    <button onclick="updateScore(-3)">-3</button>
    <button onclick="updateScore(-2)">-2</button>
    <button onclick="updateScore(-1)">-1</button>
    <button onclick="updateScore(0)">0</button>
    <button onclick="updateScore(1)">+1</button>
    <button onclick="updateScore(2)">+2</button>
    <button onclick="updateScore(3)">+3</button>
  </div>

  <button onclick="finishRound()">Finish Round</button>

  <div id="score-chart">
    <!-- Chart to display scores -->
  </div>

  <script>
    // JavaScript logic
    let scores = [];

    function updateScore(score) {
      scores.push(score);
    }

    function finishRound() {
      // Display the chart with scores
      const chartContainer = document.getElementById("score-chart");
      const newGameIndex = scores.length;

      const newGame = document.createElement("div");
      newGame.textContent = `Game ${newGameIndex + 1}: ${scores.join(', ')}`;

      chartContainer.appendChild(newGame);

      // Clear the scores for the next round
      scores = [];
    }
  </script>
</body>
</html>
